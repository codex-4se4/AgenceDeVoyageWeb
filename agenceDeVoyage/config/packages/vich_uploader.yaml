vich_uploader:
    db_driver: orm

    mappings:
        utilisateur_images:
            uri_prefix: '%app.path.utilisateur_images%'
            upload_destination: '%kernel.project_dir%/public%app.path.utilisateur_images%'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
            delete_on_remove: true
            delete_on_update: true
